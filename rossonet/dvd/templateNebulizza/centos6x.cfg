name = 'centos6x'
vif = [ "bridge=xenbr0,script=vif-bridge" ]
disk = [ "file:/opt/op/op.bin,sda1,w", "file:/opt/op/ephemeral.ext3,sda2,w","file:/opt/op/swap.img,sda3,w","phy:/dev/cdrom,hdc:cdrom,r" ]
maxmem = 768
memory = 768
vcpus = 2
bootloader = '/usr/bin/pygrub'
extra = " ro"
on_reboot = 'restart'
on_shutdown = 'restart'
on_crash = 'restart'
on_poweroff = 'restart'
acpi = 1
pae = 1
vnc = 1
vnclisten = "0.0.0.0"
vncunused = 1
vncpasswd = "ypwnswcx"
